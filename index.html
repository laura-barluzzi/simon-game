<html >
<head>
  <meta charset="UTF-8">

<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

<body>
  <div id="title">Simon Game</div>
<div class="container">

<div id="simon">
  <div class="b red unclickable"></div>
  <div class="b blue unclickable"></div>
  <div class="b green unclickable"></div>
  <div class="b yellow unclickable"></div>
</div> <!--simon-->

  </div>
  <div class="setting two">
    <div id="strict">Strict is:</div>
    <div id="display-mode">OFF</div>
  </div>
  <div class="setting three"><button id="start">&#40;re&#41;Start</button></div>
</div> <!--center-->
